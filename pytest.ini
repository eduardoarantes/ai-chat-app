[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    selenium: marks tests as requiring selenium browser (skipped in CI)  
    vector_service: marks tests as requiring vector service infrastructure (complex ML deps)
    error_handling: marks tests for complex error handling middleware (new feature)
    pdf_processing: marks tests for PDF processing functionality (complex feature)
addopts = 
    --strict-markers
    --strict-config
    --cov=main
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80